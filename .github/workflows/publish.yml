name: Update data and publish report

on:
#  schedule:
#    - cron: '0 0 1 * *'  # Exécuter le 1er de chaque mois à minuit
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    container:
      image: aqlt/publishtc:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update data
      run: Rscript R/1-download-data.R

    - name: Update Trend-Cycle estimates
      run: Rscript R/2-compute-tc.R

    - name: Commit changes
      run: |
        git config --local user.name 'github-actions[bot]'
        git config --local user.email 'github-actions[bot]@users.noreply.github.com'
        git add data
        git commit -m "Update data"
        git push

    - name: Render documents
      run: Rscript R/3-render.R

    - name: Deploy to gh-pages
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout --orphan latest_branch
        # Supprimer tous les fichiers sauf le dossier .git
        find . -maxdepth 1 ! -name '.git' ! -name 'template' -exec rm -rf {} +
        git reset
        # Copier uniquement les fichiers HTML du dossier template à la racine
        cp template/*.html .
        git add *.html
        git commit -m "Update reports"
        git branch -D gh-pages
        git branch -m gh-pages
        git push origin gh-pages --force
